<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medicine Finder</title>

<style>
    body {
        font-family: Arial;
        background: #eef2f7;
        text-align: center;
        padding-top: 60px;
    }

    .box {
        background: white;
        width: 300px;
        margin: auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    select, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 15px;
    }

    button {
        background: #2b6be3;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1f56b8;
    }

    #result {
        margin-top: 15px;
        background: #e7f2ff;
        padding: 12px;
        border-radius: 8px;
        display: none;
        font-size: 14px;
        text-align: left;
    }
</style>

</head>

<body>

<h2 style="color:#2b4c7e;">Medicine Finder</h2>

<div class="box">
    <select id="disease">
        <option value="">Select Disease</option>
        <option value="cold">Common Cold</option>
        <option value="fever">Fever</option>
        <option value="headache">Headache</option>
        <option value="acidity">Acidity</option>
        <option value="allergy">Allergy</option>
        <option value="diabetes">Diabetes</option>
    </select>

    <button onclick="findMedicine()">Find</button>

    <div id="result"></div>
</div>

<script>
const medicines = {
    cold:["Paracetamol","Cetirizine","Cough Syrup"],
    fever:["Paracetamol","Ibuprofen"],
    headache:["Aspirin","Paracetamol","Ibuprofen"],
    acidity:["Gelusil","Pantoprazole","Omeprazole"],
    allergy:["Cetirizine","Loratadine","Fexofenadine"],
    diabetes:["Metformin","Insulin","Glimepiride"]
};

function findMedicine() {
    const d = document.getElementById("disease").value;
    const box = document.getElementById("result");

    if(!d){
        box.style.display = "block";
        box.innerHTML = "<b style='color:red;'>Please select a disease.</b>";
        return;
    }

    box.style.display = "block";
    box.innerHTML = "<b>Recommended Medicines:</b><br>" + medicines[d].join("<br>");
}
</script>

</body>
</html>
